<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <main class="application">
      <h1 class="application__name">Calculator App</h1>
      <article class="calculator">
        <section class="calculator__display">
          <div class="calculator__operation">0</div>
          <div class="calculator__result">0</div>
        </section>
        <section class="calculator__keyboard">
          <div class="calculator__button">7</div>
          <div class="calculator__button">8</div>
          <div class="calculator__button">9</div>
          <div class="calculator__button">
            <i class="fas fa-arrow-left"></i>
          </div>
          <div class="calculator__button">C</div>
          <div class="calculator__button">4</div>
          <div class="calculator__button">5</div>
          <div class="calculator__button">6</div>

          <div class="calculator__operators">
            <div class="calculator__symbol calculator__symbol--plus">
              <i class="fas fa-plus"></i>
            </div>
            <div class="calculator__symbol calculator__symbol--divide">
              <i class="fas fa-divide"></i>
            </div>
            <div class="calculator__symbol calculator__symbol--minus">
              <i class="fas fa-minus"></i>
            </div>
            <div class="calculator__symbol calculator__symbol--multiply">
              <i class="fas fa-times"></i>
            </div>
          </div>

          <div class="calculator__button">1</div>
          <div class="calculator__button">2</div>
          <div class="calculator__button">3</div>
          <div class="calculator__button">0</div>
          <div class="calculator__button">,</div>
          <div class="calculator__button">+/-</div>
          <div class="calculator__button"><i class="fas fa-equals"></i></div>
        </section>
      </article>
    </main>
    <script src="./scripts.js"></script>
  </body>
</html>
